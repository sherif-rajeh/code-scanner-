<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الدخول - code scanner</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link rel="preload" href="css/fonts/CooperArabic.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" href="css/fonts/Almarai-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/forms.css">
    
    <style>
        @media (min-width: 991px) {
            .login-row { min-height: calc(100vh); }
            .login-image-card { height: 100%; }
            .main-image { height: 100%; width: 100%; }
        }
        .main-content { padding: 0; margin-top: 95px !important; }
        @media (max-width: 990px) {
            .main-image { max-height: 300px; width: 100%; }
            .main-content { max-width: 100%; padding: 0 15px; }
        }
    </style>
</head>
<body>
    <div class="fixed-top w-100 bg-white shadow-sm p-3 animate__animated animate__fadeInDown">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex">
                <a href="login.html" class="login-btn">
                    <span class="btn-text">
                        <span class="text-part-1">سجل</span>
                        <span class="text-part-2">الدخول</span>
                    </span>
                    <span class="arrow-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
                            <circle cx="14" cy="14" r="2" fill="currentColor"></circle>
                            <path d="M14 2a12 12 0 0 0 0 24v-2a10 10 0 1 1 10-10a8.27 8.27 0 0 1 0 1h2c0-.33.05-.66.05-1A12 12 0 0 0 14 2z" fill="currentColor"></path>
                            <path d="M17 24h9.17l-2.59 2.59L25 28l5-5l-5-5l-1.42 1.42L26.17 22H17v2z" fill="currentColor"></path>
                            <path d="M14 20a6 6 0 1 1 6-6a6 6 0 0 1-6 6zm0-10a4 4 0 1 0 4 4a4 4 0 0 0-4-4z" fill="currentColor"></path>
                        </svg>
                    </span>
                </a>
            </div>
            <a href="index.html" class="text-decoration-none">
                <img src="logo.png" alt="code scanner" class="img-fluid" style="max-width: 64px;" />
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="row g-0 login-row">
            <!-- Login Form Section -->
            <div class="col-lg-8 order-2">
                <div class="card shadow-lg h-100 border-0 rounded-0">
                    <div class="card-body p-4 p-lg-5 d-flex flex-column justify-content-center">
                        <div class="login-header">
                            <h2 class="login-title">تسجيل الدخول</h2>
                            <p class="login-subtitle">مرحباً بك في المنصه </p>
                        </div>

                        <form id="loginForm" action="index.html" method="get">
                            <div class="login-form-group">
                                <label class="login-form-label">الإيميل</label>
                                <div class="login-input-group">
                                    <span class="login-input-group-icon">
                                        <span class="material-symbols-outlined">person</span>
                                    </span>
                                    <input type="text" name="username" class="login-form-control" placeholder="الإيميل" required>
                                </div>
                                <div class="input-hint">يمكنك استخدام الإيميل للدخول</div>
                            </div>

                            <div class="login-form-group">
                                <label class="login-form-label"> كلمه المرور</label>
                                <div class="login-input-group">
                                    <span class="login-input-group-icon">
                                        <span class="material-symbols-outlined">lock</span>
                                    </span>
                                    <input type="password" id="password" name="password" class="login-form-control" placeholder=" كلمه المرو " required>
                                    <button type="button" class="password-toggle" onclick="togglePassword()">
                                        <span class="material-symbols-outlined">visibility</span>
                                    </button>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="login-btn2">
                                    <span class="button-text">تسجيل الدخول</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Image Section -->
            <div class="col-lg-4 order-1">
                <div class="card login-image-card overflow-hidden shadow-lg border-0 rounded-0">
                    <img src="logo.png" alt="code scanner" class="main-image object-fit-cover">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-with-swave">
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                 viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,0,0,0.7)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,0,0,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,0,0,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="black" />
                </g>
            </svg>
        </div>

        <div class="footer-content text-white bg-black py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p class="mb-0" style="direction: ltr;">Developed By sherif rajeh</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS -->
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle span');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.textContent = 'visibility_off';
            } else {
                passwordField.type = 'password';
                toggleButton.textContent = 'visibility';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
