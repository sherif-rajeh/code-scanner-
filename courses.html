<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكورسات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="css/styles2.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

<nav class="navbar navbar-light animate__animated animate__fadeInDown student-page fixed-top">
    <div class="container">
        <div class="d-flex align-items-center">
            <a href="index.html" class="logout-btn text-decoration-none">
                <span class="material-symbols-outlined">logout</span>
                <span class="d-none d-md-inline">تسجيل الخروج</span>
            </a>
           
        </div>

        <div class="navbar-brand">
            <a href="student_dashboard.html" class="back-btn text-decoration-none me-3">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <a href="student_dashboard.html">
                <img src="images/logo.png" alt="Logo" class="img-fluid floating" style="max-width: 80px;" />
            </a>
        </div>
    </div>
</nav>

<div class="main-content student-page">
    <div class="container">
        <div class="page-header mb-4">
            <h1 class="display-5 fw-bold">الكورسات</h1>
            <p class="lead text-muted">اختر كورس</p>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2.5 g-4" dir="rtl">

            <!-- Course Card -->
            <div class="col">
                <div class="modern-course-card course-not-purchased">

                    <div class="course-image-container">
                        <img src="logo2.png" class="course-image" alt="اساسيات الامن السيبراني"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="course-image-fallback d-none">
                            <div class="course-default-bg-1">
                                <div class="text-center p-3 course-default-content">
                                    <span class="material-symbols-outlined course-default-icon mb-2">broken_image</span>
                                    <h6 class="fw-bold text-white text-center">اساسيات الامن السيبراني</h6>
                                    <small class="text-white-50">صورة غير متاحة</small>
                                </div>
                            </div>
                        </div>
                        <div class="course-image-overlay"></div>
                    </div>

                    <div class="course-details-container">
                        <div class="course-first-row">

                            <div class="course-description-column">
                                <h5 class="course-title">اساسيات الامن السيبراني</h5>
                                <div class="divider-2 rounded bg-info"></div>

                                <div class="course-stats">
                                    <div class="stat-item">
                                        <span class="material-symbols-outlined">play_lesson</span>
                                        <span>1 محاضرة</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="material-symbols-outlined">play_circle</span>
                                        <span>1 فيديو</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="material-symbols-outlined">quiz</span>
                                        <span>1 اختبار</span>
                                    </div>
                                </div>
                            </div>

                            <div class="course-actions-column">
                                <a href="code1.html" class="btn btn-info course-action-btn mb-2">
                                    الدخول للكورس
                                </a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <!-- End Course Card -->

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
