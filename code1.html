<script>
// Toggle lecture content
function toggleLecture(lectureId) {
    const content = document.getElementById('content-' + lectureId);
    const item = content.closest('.lecture-item');
    const icon = item.querySelector('.expand-icon');

    if (content.style.display === 'none' || content.style.display === '') {
        content.style.display = 'block';
        item.classList.add('expanded');
        icon.textContent = 'keyboard_arrow_up';
    } else {
        content.style.display = 'none';
        item.classList.remove('expanded');
        icon.textContent = 'keyboard_arrow_down';
    }
}

// Toggle folder content
function toggleFolder(folderId) {
    const content = document.getElementById('folder-content-' + folderId);
    const folder = content.closest('.folder-item');
    const icon = folder.querySelector('.folder-expand-icon');

    if (content.style.display === 'none' || content.style.display === '') {
        content.style.display = 'block';
        content.classList.add('expanded');
        folder.classList.add('expanded');
        icon.textContent = 'expand_more';
    } else {
        content.style.display = 'none';
        content.classList.remove('expanded');
        folder.classList.remove('expanded');
        icon.textContent = 'expand_more';
    }
}

// Open item (video, exam, document)
function openItem(type, itemId, courseId) {
    let url = '';
    switch(type) {
        case 'video':
            url = `watch_video.php?video_id=${itemId}&course_id=${courseId}`;
            break;
        case 'exam':
            url = `exam_results.php?exam_id=${itemId}&course_id=${courseId}`;
            break;
        case 'document':
            url = `download_document.php?document_id=${itemId}&course_id=${courseId}`;
            break;
    }

    if (url) {
        window.location.href = url;
    }
}

$(document).ready(function() {
    let currentCourseData = {};
    let appliedCoupon = null;

    // Purchase button click - opens modal
    $('.purchase-btn').click(function() {
        const courseId = $(this).data('course-id');
        const courseTitle = $(this).data('course-title');
        const studentBalance = parseFloat($(this).data('student-balance'));

        currentCourseData = {
            courseId: courseId,
            courseTitle: courseTitle,
            studentBalance: studentBalance
        };

        // Reset modal state
        appliedCoupon = null;
        $('#modalCoupon').val('');
        $('#modalCouponResult').html('');
        $('#modalBalanceError').hide();

        // Load course data and show modal
        loadCourseDataForModal(courseId);
    });

    function loadCourseDataForModal(courseId) {
        // Show loading in modal
        $('#modalCourseInfo').html('<div class="text-center"><div class="spinner-border" role="status"></div></div>');
        $('#modalPriceDisplay').html('');
        $('#modalPaymentMethods').html('');

        // Fetch course data from server
        $.ajax({
            url: 'get_course_purchase_data.php',
            method: 'POST',
            data: { course_id: courseId },
            dataType: 'json',
            success: function(response) {
                if (response.status === 'success') {
                    const course = response.course;
                    currentCourseData.originalPrice = parseFloat(course.price);
                    currentCourseData.discountPrice = course.discount_price ? parseFloat(course.discount_price) : null;
                    currentCourseData.hasDiscount = course.has_discount;
                    currentCourseData.finalPrice = parseFloat(course.effective_price);

                    // Update modal content
                    updateModalContent(course);

                    // Show modal
                    $('#purchaseModal').modal('show');
                } else {
                    Swal.fire('خطأ', response.message || 'فشل في تحميل بيانات الكورس', 'error');
                }
            },
            error: function() {
                Swal.fire('خطأ', 'حدث خطأ أثناء تحميل بيانات الكورس', 'error');
            }
        });
    }

    function updateModalContent(course) {
        // Course info
        $('#modalCourseInfo').html(`
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">${course.title}</h6>
                    <p class="card-text text-muted">${course.grade_name}</p>
                </div>
            </div>
        `);

        // Price display
        updatePriceDisplay();

        // Payment methods
        updatePaymentMethods();
    }

    function updatePriceDisplay() {
        let priceHtml = '';

        if (appliedCoupon) {
            // Show price with coupon applied
            const basePrice = currentCourseData.hasDiscount ? currentCourseData.discountPrice : currentCourseData.originalPrice;
            priceHtml = `
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-center mb-3">
                            <div class="discount-price-container position-relative">
                                <!-- Final price after coupon -->
                                <div class="discount-price-badge">
                                    <span class="material-symbols-outlined">confirmation_number</span>
                                    <span>${currentCourseData.finalPrice.toFixed(0)}</span>
                                    <span>جنيه</span>
                                </div>
                                <!-- Base price crossed out -->
                                <div class="original-price-crossed text-center mt-2">
                                    ${basePrice.toFixed(0)} جنيه
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            ${currentCourseData.hasDiscount ? `
                                <div class="badge bg-warning text-dark mb-1">
                                    <i class="fas fa-tag me-1"></i>
                                    خصم الكورس: ${(currentCourseData.originalPrice - currentCourseData.discountPrice).toFixed(0)} جنيه
                                </div><br>
                            ` : ''}
                            <div class="badge bg-success">
                                <i class="fas fa-ticket-alt me-1"></i>
                                خصم الكوبون: ${appliedCoupon.discount_amount.toFixed(0)} جنيه
                            </div>
                        </div>
                    </div>
                </div>
            `;
        } else {
            // Show regular or discount price
            if (currentCourseData.hasDiscount) {
                priceHtml = `
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-center mb-3">
                                <div class="discount-price-container position-relative">
                                    <!-- Discount price badge -->
                                    <div class="discount-price-badge">
                                        <span class="material-symbols-outlined">local_offer</span>
                                        <span>${currentCourseData.finalPrice.toFixed(0)}</span>
                                        <span>جنيه</span>
                                    </div>
                                    <!-- Original price crossed out -->
                                    <div class="original-price-crossed text-center mt-2">
                                        ${currentCourseData.originalPrice.toFixed(0)} جنيه
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <div class="badge bg-success mb-2">
                                    <i class="fas fa-tag me-1"></i>
                                    وفر ${(currentCourseData.originalPrice - currentCourseData.finalPrice).toFixed(0)} جنيه
                                    (${Math.round(((currentCourseData.originalPrice - currentCourseData.finalPrice) / currentCourseData.originalPrice) * 100)}%)
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                priceHtml = `
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="regular-price-badge d-inline-flex">
                                <span>${currentCourseData.finalPrice.toFixed(0)}</span>
                                <span>جنيه</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        $('#modalPriceDisplay').html(priceHtml);
    }

    function updatePaymentMethods() {
        if (currentCourseData.finalPrice <= 0) {
            $('#modalPaymentMethods').html('<div class="alert alert-success">هذا الكورس مجاني!</div>');
            $('#modalBalanceError').hide();
            return;
        }

        const fawryConfigured = false;
        const paymobConfigured = false;
        const canPayWithBalance = currentCourseData.studentBalance >= currentCourseData.finalPrice;

        let paymentHtml = '';

        // Balance option
        paymentHtml += `
            <div class="form-check">
                <input class="form-check-input" type="radio" name="modalPaymentMethod" id="modalPayBalance" value="balance"
                       ${!canPayWithBalance ? 'disabled' : ''} ${canPayWithBalance ? 'checked' : ''}>
                <label class="form-check-label" for="modalPayBalance">
                    الرصيد (متاح: ${currentCourseData.studentBalance.toFixed(2)} جنيه)
                </label>
            </div>
        `;

        // Fawry option
        if (fawryConfigured) {
            paymentHtml += `
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="modalPaymentMethod" id="modalPayFawry" value="fawry"
                           ${!canPayWithBalance ? 'checked' : ''}>
                    <label class="form-check-label" for="modalPayFawry">
                        Fawry
                    </label>
                </div>
            `;
        }

        // PayMob option
        if (paymobConfigured) {
            paymentHtml += `
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="modalPaymentMethod" id="modalPayPayMob" value="paymob"
                           ${!canPayWithBalance && !fawryConfigured ? 'checked' : ''}>
                    <label class="form-check-label" for="modalPayPayMob">
                        فيزا
                    </label>
                </div>
            `;
        }

        $('#modalPaymentMethods').html(paymentHtml);

        // Show/hide balance error
        if (!canPayWithBalance && !fawryConfigured && !paymobConfigured) {
            $('#modalBalanceError').show();
        } else {
            $('#modalBalanceError').hide();
        }
    }

    // Apply coupon in modal
    $('#modalApplyCoupon').click(function() {
        const couponCode = $('#modalCoupon').val().trim();
        const resultDiv = $('#modalCouponResult');

        if (!couponCode) {
            resultDiv.html('<small class="text-danger">الرجاء إدخال كود الكوبون</small>');
            return;
        }

        // Show loading
        $(this).prop('disabled', true).text('جاري التحقق...');
        resultDiv.html('<small class="text-info">جاري التحقق من الكوبون...</small>');

        $.ajax({
            url: 'validate_coupon.php',
            method: 'POST',
            data: {
                coupon_code: couponCode,
                course_id: currentCourseData.courseId
            },
            dataType: 'json',
            success: function(response) {
                if (response.status === 'success') {
                    appliedCoupon = {
                        coupon_id: response.coupon_id,
                        discount_amount: parseFloat(response.discount_amount),
                        original_price: parseFloat(response.original_price)
                    };
                    currentCourseData.finalPrice = parseFloat(response.final_price);

                    // Update displays
                    updatePriceDisplay();
                    updatePaymentMethods();

                    // Show success message
                    resultDiv.html(`
                        <small class="text-success">
                            <span class="material-symbols-outlined" style="font-size: 14px;">check_circle</span>
                            تم تطبيق خصم ${response.discount_amount} جنيه
                        </small>
                    `);
                } else {
                    resultDiv.html(`<small class="text-danger">${response.message}</small>`);
                }
            },
            error: function() {
                resultDiv.html('<small class="text-danger">حدث خطأ أثناء التحقق من الكوبون</small>');
            },
            complete: function() {
                $('#modalApplyCoupon').prop('disabled', false).text('تطبيق');
            }
        });
    });

    // Confirm purchase in modal
    $('#modalConfirmPurchase').click(function() {
        const selectedPaymentMethod = $('input[name="modalPaymentMethod"]:checked').val();

        // Validation
        if (currentCourseData.finalPrice > 0 && !selectedPaymentMethod) {
            Swal.fire('خطأ', 'الرجاء اختيار طريقة الدفع أولاً.', 'error');
            return;
        }

        if (currentCourseData.finalPrice > 0 && selectedPaymentMethod === 'balance' && currentCourseData.studentBalance < currentCourseData.finalPrice) {
            Swal.fire('خطأ', 'رصيدك غير كافٍ لإتمام عملية الشراء باستخدام الرصيد.', 'error');
            return;
        }

        // Close modal and show confirmation
        $('#purchaseModal').modal('hide');

        let confirmationHtml = `
            <p>هل أنت متأكد من شراء الكورس:</p>
            <h5>${currentCourseData.courseTitle}</h5>
        `;

        if (appliedCoupon) {
            confirmationHtml += `
                <p>السعر الأصلي: <span style="text-decoration: line-through;">${currentCourseData.originalPrice.toFixed(2)} جنيه</span></p>
                <p>الخصم: <span style="color: #dc3545;">${appliedCoupon.discount_amount.toFixed(2)} جنيه</span></p>
                <p>السعر النهائي: <strong style="color: #28a745;">${currentCourseData.finalPrice.toFixed(2)} جنيه</strong></p>
            `;
        } else {
            confirmationHtml += `<p>بسعر: <strong>${currentCourseData.finalPrice.toFixed(2)} جنيه</strong></p>`;
        }

        if (currentCourseData.finalPrice > 0) {
            confirmationHtml += `<p><strong>طريقة الدفع:</strong> ${selectedPaymentMethod === 'balance' ? 'الرصيد المتاح' : selectedPaymentMethod === 'paymob' ? 'فيزا' : 'Fawry'}</p>`;
        } else {
            confirmationHtml += `<p><strong>طريقة الدفع:</strong> مجاني</p>`;
        }

        Swal.fire({
            title: 'تأكيد الشراء',
            html: confirmationHtml,
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'نعم، اشتري الآن',
            cancelButtonText: 'إلغاء',
            confirmButtonColor: '#28a745',
            cancelButtonColor: '#dc3545'
        }).then((result) => {
            if (result.isConfirmed) {
                processPurchase(selectedPaymentMethod);
            }
        });
    });

    function processPurchase(selectedPaymentMethod) {
        // Show processing message
        Swal.fire({
            title: 'جاري معالجة طلبك',
            html: 'الرجاء الانتظار...',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        // Prepare purchase data - NO PRICE FROM CLIENT
        let purchaseData = {
            course_id: currentCourseData.courseId,
            student_id: 1223        };

        // Add payment method only if needed
        if (currentCourseData.finalPrice > 0) {
            purchaseData.payment_method = selectedPaymentMethod;
        }

        // Add coupon data if applicable
        if (appliedCoupon) {
            purchaseData.coupon_code = $('#modalCoupon').val().trim();
        }

        $.ajax({
            url: 'purchase_course.php',
            method: 'POST',
            data: purchaseData,
            dataType: 'json',
            success: function(response) {
                Swal.close();
                if (response.status === 'success') {
                    Swal.fire({
                        title: 'تم الشراء بنجاح!',
                        html: `${response.message}<br>` +
                              (response.new_balance !== undefined ? `<strong>رصيدك الحالي: ${parseFloat(response.new_balance).toFixed(2)} جنيه</strong>` : ''),
                        icon: 'success',
                        confirmButtonText: 'حسناً'
                    }).then(() => {
                        location.reload();
                    });
                } else if (response.status === 'fawry_redirect') {
                    Swal.fire({
                        title: 'جاري التوجيه إلى Fawry',
                        text: response.message,
                        icon: 'info',
                        showConfirmButton: false,
                        timer: 2000,
                        didOpen: () => { Swal.showLoading(); }
                    }).then(() => {
                        if(response.fawry_url) {
                            window.location.href = response.fawry_url;
                        } else {
                            Swal.fire('خطأ', 'لم يتم توفير رابط Fawry.', 'error');
                        }
                    });
                } else if (response.status === 'paymob_redirect') {
                    Swal.fire({
                        title: 'جاري التوجيه إلى PayMob',
                        text: response.message,
                        icon: 'info',
                        showConfirmButton: false,
                        timer: 2000,
                        didOpen: () => { Swal.showLoading(); }
                    }).then(() => {
                        if(response.paymob_iframe_url) {
                            // Open PayMob in an iframe modal
                            const iframeModal = `
                                <div class="modal fade" id="paymobModal" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog modal-fullscreen">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">PayMob دفع</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body p-0">
                                                <iframe src="${response.paymob_iframe_url}" style="width:100%; height:90vh; border:none;"></iframe>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            $('body').append(iframeModal);
                            const modal = new bootstrap.Modal(document.getElementById('paymobModal'));
                            modal.show();
                            
                            // Handle modal close event
                            document.getElementById('paymobModal').addEventListener('hidden.bs.modal', function () {
                                // Redirect to course page after modal is closed
                                window.location.href = `view_course.php?course_id=${currentCourseData.courseId}`;
                            });
                        } else {
                            Swal.fire('خطأ', 'لم يتم توفير رابط PayMob.', 'error');
                        }
                    });
                } else {
                    Swal.fire({
                        title: 'خطأ',
                        text: response.message,
                        icon: 'error',
                        confirmButtonText: 'حسناً'
                    });
                }
            },
            error: function(xhr) {
                Swal.fire({
                    title: 'خطأ',
                    text: 'حدث خطأ أثناء معالجة طلبك',
                    icon: 'error',
                    confirmButtonText: 'حسناً'
                });
                console.error('Error:', xhr);
            }
        });
    }

    // Auto-expand first folder
    document.querySelectorAll('.folder-item:first-child').forEach(folder => {
        const folderId = folder.dataset.folderId;
        toggleFolder(folderId);
    });

    // Auto-expand first lecture in each folder
    document.querySelectorAll('.folder-content .lecture-item:first-child').forEach(lecture => {
        const lectureId = lecture.dataset.lectureId;
        toggleLecture(lectureId);
    });

    // Auto-expand first lecture without folder
    const firstNoFolderLecture = document.querySelector('.no-folder-section .lecture-item:first-child');
    if (firstNoFolderLecture) {
        const lectureId = firstNoFolderLecture.dataset.lectureId;
        toggleLecture(lectureId);
    }
});
</script>
